<!DOCTYPE html>
<html>
<head>
  <title>Read Text File and Display as JSON</title>
</head>
<body>

<link rel="text" type="text" href="../data/TWSE.txt" id="textFileLink">

<button onclick="readTextFile()">Read Text File</button>

<script>
  
  function readTextFile() {    
    var linkElement = document.getElementById('textFileLink');
    var filePath = linkElement.getAttribute('href');

    fetch(filePath)
      .then(response => response.text())
      .then(data => {
        // Convert the text data to JSON format
        //var data1 = JSON.parse(data);
        data = data.split('\n');        
        var splitDataArray = data.map(function(item) { 
          //console.log( item.split(/\s+/)); 
          var list=item.split(/\s+/);
          //console.log(list);
          if(list[0]=='3481') console.log(list[1]);
        });                   
      })      
      .catch(error => {
        console.error("Error reading file:", error);
      });            
  }


</script>

</body>
</html>
